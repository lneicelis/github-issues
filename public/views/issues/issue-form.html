<div class="well">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Title" ng-model="form.title" required="" />
                </div>

                <div class="form-group">
                    <textarea class="form-control" ng-model="form.body" placeholder="Description" required=""></textarea>
                </div>

                <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
            </form>
        </div>
    </div>
</div>
