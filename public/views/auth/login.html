<div class="row">
    <div class="col-sm-offset-4 col-xs-4">
        <form class="well well-lg login-form">
            <h2>Login</h2>

            <div class="alert alert-danger" ng-if="message">{{ message }}</div>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="Login"
                       ng-model="form.login" required="">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password"
                       ng-model="form.password" required="">
            </div>

            <button class="btn btn-success" ng-click="login()">Login</button>
        </form>
    </div>
</div>
